the chatroom was implemented using tools recommended by the Rasa team as found here:
https://www.youtube.com/watch?v=XMAw_bKTLbA&t=120s

the source code is from Scalable Minds and has been appropriately referenced in documentation
pertraining to the generation of the chatroom (in report). it can again be found here:
https://github.com/scalableminds/chatroom
-->


{% extends 'base.html' %}

{% block content %}
    <html lang="en">

    <head>
      <link rel="stylesheet" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
    </head>
    <body>
      <div class="chat-container"></div>

      <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"/></script>
      <script type="text/javascript">
        var chatroom = new window.Chatroom({
          host: "http://localhost:5005",
          title: "Whitehall",
          container: document.querySelector(".chat-container"),
          welcomeMessage: "Please type and enter 'init' to begin talking",
          speechRecognition: "en-US",
        });
        chatroom.openChat();
      </script>
    </body>
{% endblock %}
