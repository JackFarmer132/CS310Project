version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: answer_yes
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: answer_no
  - action: utter_goodbye

- story: Call 1
  steps:
    - intent: begin
    - action: utter_ask_service_type
    - intent: give_service
      entities:
        - service_type: "ambulance"
        - service_type: "police"
    - action: utter_describe_emergency
    - intent: describe_emergency
      entities:
        - emergency_details: "stabbed"
        - victim_details: "bleeding"
        - emergency_details: "unconscious"
    - action: utter_ask_if_safe
    - intent: answer_yes
    - action: utter_ask_location
    # note: haven't built anything for handling no specific address yet. The
    # form will handle that


- story: Call 2
  steps:
    - intent: begin
    - action: utter_ask_service_type
    - intent: give_service
      entities:
        - service_type: "police"
    - action: utter_describe_emergency
    - intent: describe_emergency
      entities:
        - emergency_details: "robbed"
        - city: "Shirebrook"
    - action: utter_ask_if_safe
    - intent: answer_yes
    - action: utter_ask_location


- story: Call 3
  steps:
    - intent: begin
    - action: utter_ask_service_type
    - intent: give_service
      entities:
        - service_type: "police"
    - action: utter_describe_emergency
    - intent: describe_emergency
      entities:
        - emergency_details: "husband has been getting very violent"
        - emergency_details: "threw a wine bottle"
        - victim_details: "scared"
    - action: utter_ask_if_safe
    # need another type of answer apart from just yes or no (a 'maybe')





