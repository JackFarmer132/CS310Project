version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - give_address
  - ask_service

entities:
  - service_type
  - street_address
  - postcode
  - city

slots:
  location:
    type: text
  service_type:
    type: text

actions:
  - action_hello_world

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
  - text: "Can you please give your location so the {service_type} can find you?"
  - text: "Please provide your location for the {service_type}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
