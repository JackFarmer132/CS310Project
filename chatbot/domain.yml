version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - give_location
  - ask_service

entities:
  - service_type
  - street_address
  - postcode
  - city
  - phone_number
  - name

slots:
  police_service:
    type: bool
    influence_conversation: true
  medical_service:
    type: bool
    influence_conversation: true
  fire_service:
    type: bool
    influence_conversation: true
  street_address:
    type: text
    influence_conversation: true
  postcode:
    type: text
    influence_conversation: true
  city:
    type: text
    influence_conversation: true
  is_safe:
    type: bool
    influence_conversation: true
  emergency_details:
    type: list
    influence_conversation: true
  victim_details:
    type: list
    influence_conversation: true
  name:
    type: text
    influence_conversation: true
  phone_number:
    type: text
    influence_conversation: true

responses:
  utter_ask_service_type:
    - text: "Can you please provide the emergency service that you require"

  utter_ask_postcode:
    - text: "Can you please provide your postcode"

  utter_form_filled:
    - text: "test passed, postcode and service have been seen"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_location:
  - text: "Can you please give your location so the {service_type} can find you?"
  - text: "Please provide your location for the {service_type}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
